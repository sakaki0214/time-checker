<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>TIME CHECKER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
<style>
body {
  font-family: 'PT Sans Narrow', sans-serif;
}
.site-heading {
  padding:30px 0;
  text-align:center;
}
.btn-submit {
  -webkit-appearance:none;
  -moz-appearance:none;
  appearance:none;
  width:100px;
  height:37px;
  background:#000;
  color:#fff;
  border:1px solid #000;
  font-family: 'PT Sans Narrow', sans-serif;
  font-size:16px;
  cursor: pointer;
}
a {
  color:#066f9a;
}
a:hover {
  color:#3598c1;
}
.btn-set {
  margin:0 0 30px;
  text-align:center;
}
.tx-project {
  width:200px;
  margin:0 10px 10px 0;
  padding:10px;
}
.btn-submit:hover {
  opacity:.7;
}
.project-list:after {
  content:"";
  display: table;
  clear:both;
}
ul {
  list-style-type:none;
}
.project-list li {
  float:left;
  width: 200px;
  margin:0 20px 10px 0;
  padding:10px;
  border: 1px solid #066f9a;
  list-style-type:none;
  text-align:center;
}
.btn-start i,.btn-stop i {
  font-size:10px;
  margin-right:5px;
}
.btn-delete i {
  margin-right:5px;
}
.project-list span {
  display: block;
}
.project-list a {
  display: inline-block;
  padding:0 10px 0 0;
}
.project-name {
  margin:0 0 10px;
  text-align:left;
}
.project-time {
  margin:0 0 10px;
  padding:10px 0 8px;
  font-size:20px;
  text-align:center;
  background:#efefef;
  line-height:1;
}
.project-time-hidden {
  display: none !important;
}
.cr {
  padding:50px 0;
  text-align:center;
}
</style>
</head>
<body>
<header>
  <h1 class="site-heading">TIME CHECKER</h1>
</header>

<form>
<ul class="btn-set">
  <li class="btn-add"><input type="text" name="" placeholder="PROJECT NAME" class="tx-project"><input type="submit" value="ADD" class="btn-submit"></li>
  <li class="btn-all-delete"><a href="#"><i class="fa fa-times" aria-hidden="true"></i>
DELETE ALL PROJECT</a></li>
</ul>
</form>

<ul class="project-list">
</ul>

<footer>
  <p class="cr"><small>&copy; sakaki</small></p>
</footer>

<script src="//code.jquery.com/jquery-2.1.4.js"></script>
<script src="js/time-checker.js"></script>
</body>
</html>
